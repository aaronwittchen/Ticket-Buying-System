# Test Configuration
spring.application.name=inventoryservice-test
server.port=${PORT:0}  # Random port for tests

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.auto-commit=false

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable Swagger for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Disable JMX for tests
spring.jmx.enabled=false

# Disable metrics for tests
management.defaults.metrics.export.enabled=false
management.endpoints.web.exposure.include=
management.endpoint.health.show-details=never

# Logging
logging.level.root=WARN
logging.level.com.onion.inventoryservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE